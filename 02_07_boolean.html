<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DataType</title>
  </head>
  <body>
    <h1>boolean Type!</h1>
    <p id="result"></p>
    <script>
      var firstNum = 10;
      var secondNum = 11;

      document.getElementById("result").innerHTML = firstNum == secondNum; //false
    </script>
  </body>
