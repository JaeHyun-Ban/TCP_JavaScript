<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DataType</title>
  </head>
  <body>
    <h1>숫자와 문자열의 덧셈 연습!</h1>
    <p id="result"></p>
    <script>
      var num = 10;
      var str = "JavaScript";
      document.getElementById("result").innerHTML = num + str;
    </script>
  </body>
</html>
