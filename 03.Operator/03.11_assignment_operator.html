<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Operaotrs</title>
  </head>

  <body>
    <h1>대입 연산자</h1>

    <script>
      var x = 10,
        y = 10,
        z = 10; //변수 3개 선언
      x = x - 5;
      document.write(x + "<br>");
      y -= 5; //
      document.write(y + "<br>");
      z = -5; //z = -5와 같은 표현이다
      document.write(z);
    </script>
  </body>
</html>
