<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>delete 연산자</h1>

    <script>
      var arr = [1, 2, 3]; //배열 생성
      delete arr[2]; //배열 - index 2번인 요소를 삭ㅈ베
      document.write(arr + "<br>"); //>[1,2]
      document.write(arr[2] + "<br>");
      //>배열에 빈자리가 생긴 것으로 undefined값으로 직접 설정된게 아님
      document.write(arr.length); //요소를 삭제해도 배열 공간의 크기는 줄어들지 않는다
      //>배열의 요소를 삭제한 것이지 배열의 크기가 줄어든 것이 아님
    </script>
  </body>
</html>
