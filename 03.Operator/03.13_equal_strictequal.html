<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Operators</title>
  </head>
  <body>
    <h1>동등 연ㅅ나자와 일치 연산자</h1>

    <script>
      var x = 3,
        y = "3",
        z = 3;
      document.write((x == y) + "<br>"); //x와 y의 타입은 다르지만 동등연산자가 타입을 같게해서 비교한다.
      document.write((x === y) + "<br>");
      document.write(x === z);
    </script>
  </body>
</html>
