<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>쉼표 연산자</h1>

    <script>
      //루프마다 i의 값은 1씩 증가, 동시에 j의 값은 1씩 감소
      for (var i = 0, j = 9; i <= j; i++, j--) {
        document.write("i의 값: " + i + "이고, j의 값: " + j + "입니다.<br/>");
      }
      //쉼표를 이용해서 한가지 for문 안에 여러개의 변수를 넣을 수 있다
    </script>
  </body>
</html>
