  <body>
    <h1>삼항 연산자</h1>

    <script>
      var x = 3,
        y = 5;
      //x가 더 크면 x를 그렇지 않아면 y를 반환
      var result = x > y ? x : y;
      document.write("둘 중에 더 큰 수는 " + result + "입니다");
    </script>
  </body>
