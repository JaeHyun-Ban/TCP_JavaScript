<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Operators</title>
  </head>
  <body>
    <h1>문자열 결합 연산자</h1>
    <script>
      var x = 3 + 4; //피연산자가 모두 숫자 = 덧셈연산
      var y = "좋은" + "하루 되세요!"; //피연산자가 모두 문자열 = 문자열 결합
      var z = 12 + "월"; //피연산자가 하나라도 문자열 = 문자열 결합
    </script>
  </body>
</html>
