<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>
  <body>
    <h1>여러 변수의 선언과 초기화</h1>
    <p id="date"></p>
    <script>
      var month, date; //여러 변수를 동시에 선언
      var hours = 7, //여러 변수를 선언과 동시에 초기화
        minutes = 25; //여러 변수를 한번에 초기화
      (month = 10), (date = 5);

      document.getElementById("date").innerHTML = "이번 모임의 날짜는 " + month + "월 " + date + "일 입니다.<br>";
      document.getElementById("date").innerHTML += hours + "시 " + minutes + "분까지 꼭 와주세요!";
    </script>
  </body>
</html>
