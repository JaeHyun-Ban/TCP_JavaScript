<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Output</title>
  </head>
  <body>
    <h1>Document 객체의 write() 메서드 연습!</h1>
    <script>
      document.write(4 * 5);
    </script>

    <button onclick="document.write(4 * 5)">버튼을 눌러보세요!</button>
  </body>
</html>
