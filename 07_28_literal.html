<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Object</title>
  </head>
  <body>
    <h1>객체 이니셜라이저를 이용한 객체 생성</h1>
    <script>
      var kitty = {
        name: "나비",
        family: "코리안 숏 헤어",
        age: 1,
        weight: 0.1,
      };
      document.write(
        "우리 집 새끼 고양이의 이름은 " +
          kitty.name +
          "이고, 좋은 " +
          kitty.family +
          "입니다"
      );
    </script>
  </body>
</html>
